<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <hr>
    <form action="/filter_emp" method="post">
        {%  csrf_token %}
            <label for="first_name">Employee First/Last Name</label><br>
            <input type="text" id="first_name" name="name" value="{{ name }}"><br>
            <label for="dept">Department</label><br>
            <input type="text" id="dept" name="dept" value="{{ dept }}"><br>
            <label for="role">Role</label><br>
            <input type="ext" id="role" name="role" value="{{ role }}"><br>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</head>

</body>
</html>
